      window.scrollTo(0, 1);
    }
  </script>
  <!-- //Meta tag Keywords -->

  <!-- Custom-Files -->
  <link rel="stylesheet" href="{{rootURL}}assets/css/bootstrap.css">
  <!-- Bootstrap-Core-CSS -->

  <!-- lightbox -->


  <!-- Font-Awesome-Icons-CSS -->
  <link href="//fonts.googleapis.com/css?family=Oswald:300,400,500,600,700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">

<body>
  {{content-for "body"}}

  <script src="{{rootURL}}assets/vendor.js"></script>

      <!--//footer-->
      <script src="{{rootURL}}assets/js/jquery-2.2.3.min.js"></script>
      <script src="{{rootURL}}assets/js/boost.js"></script>
      <script src="{{rootURL}}assets/js/blast.min.js"></script>
      <!--  light box js -->
      <script src="{{rootURL}}assets/js/lightbox-plus-jquery.min.js">
      </script>
      <script>
          // optional
          $('#blogCarousel').carousel({
              interval: 5000
          });
      </script>
      <!-- //light box js-->
  
      <!--/ start-smoth-scrolling -->
      <script src="{{rootURL}}assets/js/move-top.js"></script>
      <script src="{{rootURL}}assets/js/easing.js"></script>
      <script>
          jQuery(document).ready(function($) {
              $(".scroll").click(function(event) {
                  event.preventDefault();
                  $('html,body').animate({
                      scrollTop: $(this.hash).offset().top
                  }, 900);
              });
          });
      </script>
      <script>
          $(document).ready(function() {
              /*
                          var defaults = {
                              containerID: 'toTop', // fading element id
                            containerHoverID: 'toTopHover', // fading element hover id
                            scrollSpeed: 1200,
                            easingType: 'linear' 
                           };
                          */
  
              $().UItoTop({
                  easingType: 'easeOutQuart'
              });
  
          });
      </script>
      <!--// end-smoth-scrolling -->
  
      <!-- //js -->
  
      <script src="{{rootURL}}assets/js/bootstrap.js"></script>

  {{content-for "body-footer"}}
</body>
